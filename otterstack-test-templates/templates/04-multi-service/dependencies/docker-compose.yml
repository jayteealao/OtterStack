services:
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s

  api:
    image: nginx:alpine
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    image: nginx:alpine
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: testpass123
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  app:
    image: alpine:latest
    command: sh -c "echo 'App started' && sleep infinity"
    volumes:
      - app-files:/data
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "test", "-f", "/data/initialized"]
      interval: 5s
      timeout: 2s
      retries: 3
      start_period: 3s

volumes:
  db-data:
  app-files:

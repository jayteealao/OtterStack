services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-notraefik-web.rule=Host(`test-notraefik.local`)"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

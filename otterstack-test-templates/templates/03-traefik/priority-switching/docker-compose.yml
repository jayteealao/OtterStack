services:
  web:
    image: nginx:alpine
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-priority-web.rule=Host(`test-priority.local`)"
      - "traefik.http.services.test-priority-web.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 5s

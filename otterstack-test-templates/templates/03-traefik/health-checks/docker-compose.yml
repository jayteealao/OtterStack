services:
  web:
    image: nginx:alpine
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.test-health-web.rule=Host(`test-health.local`)"
      - "traefik.http.services.test-health-web.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "sh", "-c", "exit 1"]  # Always fails
      interval: 2s
      timeout: 1s
      retries: 2
      start_period: 3s

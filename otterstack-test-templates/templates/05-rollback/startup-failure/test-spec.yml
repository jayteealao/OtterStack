name: startup-failure
category: rollback
features_tested:
  - container crash detection
  - immediate deployment failure
  - old containers preserved on failure
  - fast failure detection
expected_behavior: fail_fast
verification:
  - check_deployment_failed: true
  - check_container_exited: true
  - check_old_containers_running: true
  - check_error_message: "container exited"
cleanup: full

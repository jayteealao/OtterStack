services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: testpass123
      POSTGRES_USER: testuser
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

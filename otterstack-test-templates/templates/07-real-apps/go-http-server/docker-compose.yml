services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: otterstack-test-go-server:latest
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - APP_NAME=${APP_NAME:-OtterStack Test Go Server}
      - VERSION=${VERSION:-1.0.0}
      - API_KEY=${API_KEY:?API key is required}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
